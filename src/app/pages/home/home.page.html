<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
  <ion-list>
    <chat-item name="Jane Doe" lastMessage="Hey there!" lastMessageTime="06:37" (click)="chat()"></chat-item>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="compose()">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button> 
  </ion-fab> 
</ion-content>
