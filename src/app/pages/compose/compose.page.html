<ion-header>
  <ion-toolbar>
    <ion-title>Add new chatroom</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" color="primary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Room name</ion-label>
      <ion-input formControlName="room"></ion-input>
    </ion-item>
    <ion-button [disabled]="!form.valid" (click)="submit()">
      Add chat room
      <ion-icon name="add-circle"></ion-icon>
    </ion-button>
  </form>
</ion-content>
